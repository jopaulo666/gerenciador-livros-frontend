<h1 class="mt-4">Livros</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Consulta</li>
</ol>
<div class="container">
    <div class="row">
        <div class="col-md-2">
            <button class="btn btn-primary" (click)="novoCadastro()">
                <i class="fa fa-plus"></i> Novo
            </button>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Título</th>
                        <th>Autor</th>
                        <th>Descrição</th>
                        <th>Data Cadastro</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let livro of livros">
                        <td>{{livro.id}}</td>
                        <td>{{livro.titulo}}</td>
                        <td>{{livro.autor}}</td>
                        <td>{{livro.descricao}}</td>
                        <td>{{livro.dataCadastro}}</td>
                        <td>
                            <button type="button" class="btn btn-link" title="Editar" routerLink="/livros-form/{{ livro.id }}" >
                                <i class="fa fa-pencil-alt"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
<br>
