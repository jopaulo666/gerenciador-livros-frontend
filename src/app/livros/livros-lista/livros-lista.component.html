<h1 class="mt-4">Livros</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Consulta</li>
</ol>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="alert alert-success" role="alert" *ngIf="msgSucesso">
                {{msgSucesso}}
            </div>
            <div class="alert alert-danger" role="alert" *ngIf="msgErro">
                {{msgErro}}
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <button class="btn btn-primary" (click)="novoCadastro()">
                <i class="fa fa-plus"></i> Novo
            </button>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Título</th>
                        <th>Autor</th>
                        <th>Descrição</th>
                        <th>Data Cadastro</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let livro of livros">
                        <td>{{livro.id}}</td>
                        <td>{{livro.titulo}}</td>
                        <td>{{livro.autor}}</td>
                        <td>{{livro.descricao}}</td>
                        <td>{{livro.dataCadastro}}</td>
                        <td>
                            <button type="button" class="btn btn-link" title="Editar"
                                routerLink="/livros/form/{{ livro.id }}">
                                <i class="fa fa-pencil-alt"></i>
                            </button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-link" title="Excluir" data-toggle="modal"
                                data-target="#modalDelecao" (click)="preparaDelecao(livro)">
                                <i class="fa fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="modalDelecao" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Exclusão</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" *ngIf="livroSelecionado">
                    Deseja realmente excluir o título <strong>{{livroSelecionado.titulo}}</strong>?
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button class="btn btn-primary" data-dismiss="modal" (click)="deletarLivro()">Confirmar</button>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
