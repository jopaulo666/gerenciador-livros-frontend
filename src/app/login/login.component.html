<div class="bg-primary">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-5">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header">
                                    <h3 class="text-center font-weight-light mt-4">
                                        {{ cadastrar ? 'Novo Usuário' : 'Login'}}
                                    </h3>
                                </div>
                                <div class="card-body">
                                    <div class="alert alert-success" *ngIf="mensagemSucesso">
                                        {{mensagemSucesso}}
                                    </div>
                                    <div class="alert alert-danger" *ngFor="let erro of errors">
                                        {{erro}}
                                    </div>
                                    <form #loginForm="ngForm" (submit)="onSubmit();">
                                        <div class="form-group">
                                            <label class="small mb-1">Login</label>
                                            <input type="text" name="username" [(ngModel)]="username"
                                                class="form-control py-4" placeholder="Digite seu login"
                                                autocomplete="off" />
                                        </div>
                                        <div class="form-group">
                                            <label class="small mb-1">Senha</label>
                                            <input type="password" name="password" [(ngModel)]="password"
                                                class="form-control py-4" placeholder="Digite sua senha" />
                                        </div>
                                        <div
                                            class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                            <button type="submit" class="btn btn-primary" *ngIf="!cadastrando">
                                                Entrar
                                            </button>
                                            <button type="button" class="btn btn-primary" *ngIf="cadastrando"
                                                (click)="cadastrar()">
                                                Cadastrar
                                            </button>
                                            <button type="button" class="btn btn-danger text-lefter" *ngIf="cadastrando"
                                                (click)="cancelaCadastro();">
                                                Cancelar
                                            </button>
                                        </div>
                                    </form>
                                </div>
                                <div class="card-footer text-center">
                                    <div class="samll">
                                        Não tem uma conta?
                                        <a href="#" (click)="preparaCadastro($event)">
                                            Cadastre-se
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</div>
